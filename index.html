<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Memory Game</title>
</head>
<body>

    <div class="container">
        <h1 class="instructions">Instructions: <span class="instruction-details">Click on a card to reveal the number. Try to reveal 2 cards with same number.</span></h1>
        <div class="game-info">
            <h2 class="rating-box">Rating: <span class="stars" id="main-rating"></span></h2>
            <h2 class="timer-box">Timer: <span class="timer">0</span></h2>
            <h2 class="moves-box">Number of moves: <span class="moves">0</span></h2>
        </div>
        <div class="canvas"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
